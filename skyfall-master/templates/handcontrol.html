<!DOCTYPE html>
<html>

<head>
  <title>Skyfall</title>
  <link rel="stylesheet" , type="text/css" , href="static/css/main.css">
  <script src="static/js/libs/planck/planck-with-testbed.js"></script>
</head>

<body>

  <div class="infordisplay ">
    <div class="toprow">
      <img src="http://victordibia.com/skyfall/icon.png" class="icon  floatleft " />
      <div class="scorebox  iblock ">
        <div class="scorevalue inscore"> 0 </div>
        <div class="scorelabel inscore"> pts </div>
        <div class="scoreadded inscore"> </div>
      </div>
      <div class="clear"></div>
    </div>


    <div class="settingsswitches">
      <div class=" ">
        <div class="iblock floatleft">
          <label class="switch">
            <input type="checkbox" id="sound">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="  iblock soundofftext"> sound off</div>
        <div class="clear"></div>
      </div>

    </div>

    <div class="pausetext">
      <div>Sound (s) </div>
      <div>Pause (space bar) </div>


    </div>


  </div>

  <div class="pauseoverlay">
    <div class="overlaycenter ">
      Game Paused
    </div>
  </div>

</body>

<script src="static/js/libs/jquery.min.js"></script>
<script src="static/js/constants.js"></script>
<script src="static/js/handcontrol.js"></script>


</html>
